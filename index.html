<html>
<head>
<title> Form Mahasiswa </title>
</head>
<body background="b.jpg">
<center><h1>DATA MAHASISWA</h1></center>
<script>
function aqin(form){
//Fungsi NIM & Nama
var nim = (document.formt.nim.value);
var nama = (document.formt.nama.value);
document.formt.nm.value = nim;
document.formt.na.value = nama;

//Fungsi Jenis Kelamin
var ket = "";
if (form.pr.checked == true)
	{
	ket = "PEREMPUAN";
	}
	else
	{
	ket = "LAKI-LAKI";
	}
document.formt.jk.value = ket;

//Fungsi Agama
var selec = document.formt.agama.value;
document.formt.ag.value = selec;

//Fungsi Status
	var ket = "";
	var ket2 = "";
	
	if (form.menikah.checked == true){
		ket = "MENIKAH";
	}
	if (form.blmenikah.checked == true){
		ket2 = "BELUM MENIKAH";
	}
	document.formt.st.value = ket + '' + ket2+ '';
	
//Fungsi Program Studi
	var ket3 = "";
	var ket4 = "";
	var ket5 = "";
	
	if (form.tif.checked == true){
		ket3 = "TIF";
	}
	if (form.mif.checked == true){
		ket4 = "MIF";
	}
	if (form.tkk.checked == true){
		ket5 = "TKK";
	}
	document.formt.pd.value = ket3 + '' + ket4 + '' + ket5 + '';
	
//Fungsi Essay
var area = document.formt.essay.value;
document.formt.es.value = area;
	
}


</script>
<form name="formt">
<table border="0">

<tr>
<td>NIM :</td>
<td><input type="text" name="nim" maxlenghth="20"></td>
</tr>

<tr>
<td>NAMA :</td>
<td> <input type="text" name="nama" maxlenghth="20"></td>
</tr>

<tr>
<td valign="top">JENIS KELAMIN :</td>
<td style="background-color: white;"> <input type="radio" value="perempuan" name="pr"> PEREMPUAN<br>
	<input type="radio" value="laki" name="lk" /> LAKI-LAKI</td>
</tr>

<tr> 
</tr>

<tr>
<td height="40px">AGAMA :</td>
<td> <select name="agama" size="1">
<option value="-">**PILIH AGAMAMU**</option>
<option value="ISLAM"> ISLAM</option>
<option value="KRISTEN"> KRISTEN</option>
<option value="KATOLIK"> KATOLIK</option>
<option value="BUDHA"> BUDHA</option>
<option value="HINDU"> HINDU</option>
<option value="KONGHUCU"> KONGHUCU</option>
</select>
</td>
</tr>

<tr valign="bottom">
<td height="60px">STATUS :</td>
<td> <input type="checkbox" value="ON" name="menikah"> MENIKAH	
 <input type="checkbox" value="ON" name="blmenikah" > BELUM MENIKAH
</td>
</tr>

<tr>
<td height="30px">PROGRAM STUDI :</td>
<td><input type="checkbox" name="tif"> TIF
<input type="checkbox" name="mif" > MIF
<input type="checkbox" name="tkk" > TKK
</td>
</tr>

<tr>
<td valign="top">ESSAY :</td>
<td>
<textarea name="essay" rows="3" cols="30"></textarea>
</td>
</tr>

<tr>
<td> </td>
<td>
<input type="button" value="SIMPAN" onclick="aqin(this.form)">
<input type="reset" value="RESET">
</td>
</tr>

</table>



<h2>Ini Data Anda</h2>

<table>
<tr>
<td>NIM</td>
<td>:<input type="text" name="nm"></td>
</tr> 

<tr>
<td>NAMA</td>
<td>:<input type="text" name="na"></td>
</tr> 

<tr>
<td>JENIS KELAMIN</td>
<td>:<input type="text" name="jk"></td>
</tr> 

<tr>
<td>AGAMA</td>
<td>:<input type="text" name="ag"></td>
</tr> 

<tr>
<td>STATUS</td>
<td>:<input type="text" name="st"></td>
</tr> 

<tr>
<td>PROGRAM STUDI</td>
<td>:<input type="text" name="pd"></td>
</tr>
 
<tr>
<td valign="top"> ESSAY</td>
<td valign="top">:<textarea name="es" rows="3" cols="30"></textarea></td>
</tr> 
</form>
</table>
</body>
</html>
